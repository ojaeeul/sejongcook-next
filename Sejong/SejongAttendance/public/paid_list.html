<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납부완료 명단 - 세종요리</title>
    <link rel="stylesheet" href="style.css?v=20260228_6">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js?v=20260228_9" defer></script>
    <script src="paid_list.js?v=20260301_13" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand-logo">
                <span class="logo-text">세종요리</span>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-category toggle-category active" onclick="toggleNavSub(this)">수강 관리</div>
                <div class="nav-sub-menu show">
                    <a href="register.html" class="nav-item">수강생 등록</a>
                    <a href="index.html" class="nav-item">수강생 대장</a>
                    <a href="index.html?filter=phonebook" class="nav-item">전화번호부</a>
                    <a href="sheet.html" class="nav-item">월간 출석부</a>
                </div>
                <div class="nav-category toggle-category active" onclick="toggleNavSub(this)">수강료</div>
                <div class="nav-sub-menu show">
                    <a href="tuition.html" class="nav-item">수강료 관리</a>
                    <a href="ledger.html" class="nav-item">수강료 납부대장</a>
                    <a href="paid_list.html" class="nav-item active">납부완료 명단</a>
                </div>
                <div class="nav-category toggle-category active" onclick="toggleNavSub(this)">소통</div>
                <div class="nav-sub-menu show">
                    <a href="notice.html" class="nav-item">학원 공지</a>
                    <a href="feed.html" class="nav-item">피드 관리</a>
                    <a href="wagashi.html" class="nav-item">학원 홍보</a>
                </div>
                <div class="nav-category toggle-category active" onclick="toggleNavSub(this)">기타</div>
                <div class="nav-sub-menu show">
                    <a href="javascript:void(0)" onclick="openSettingsModal()" class="nav-item">
                        <span class="material-icons" style="font-size: 1.2rem; margin-right: 8px;">settings</span>
                        수업 요일 설정
                    </a>
                    <a href="index.html?filter=archive" class="nav-item">수료생 보관함</a>
                    <a href="index.html?filter=trash" class="nav-item">휴지통</a>
                    <a href="stats.html" class="nav-item">통계 및 납부</a>
                </div>
                <a href="monitor.html" target="_blank" class="nav-item highlight">키오스크 모니터</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="memberListSection">
                <div class="ledger-container" style="padding: 30px;">
                    <div class="header-row-actions"
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                        <div class="left-actions" style="display: flex; gap: 15px; align-items: center;">
                            <h1 style="font-size: 1.8rem; font-weight: 900; color: #065f46; margin: 0;">납부완료 명단</h1>
                            <select id="yearSelect" class="form-select" style="width: auto; font-weight: 700;">
                                <!-- Populated via JS -->
                            </select>
                            <select id="monthSelect" class="form-select" style="width: auto; font-weight: 700;">
                                <!-- Populated via JS -->
                            </select>
                        </div>
                        <div>
                            <button onclick="window.print()" class="mini-btn yellow" title="인쇄"><span
                                    class="material-icons">print</span></button>
                        </div>
                    </div>

                    <div id="paidListContainer">
                        <!-- Table injected by paid_list.js -->
                        <div style="padding: 50px; text-align: center; color: #64748b;">정보를 불러오는 중입니다...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
        <div
            style="background:#fff; padding:30px; border-radius:15px; width:400px; max-width:90%; box-shadow:0 10px 25px rgba(0,0,0,0.2); animation: popIn 0.3s ease-out;">
            <div
                style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid #f1f5f9; padding-bottom:15px;">
                <h3 id="confirmModalTitle" style="margin:0; font-size:1.3rem; color:#0f172a; font-weight:800;">확인</h3>
                <button onclick="closeConfirmModal()"
                    style="background:none; border:none; cursor:pointer; color:#94a3b8;"><span
                        class="material-icons">close</span></button>
            </div>
            <div id="confirmModalMessage"
                style="margin-bottom:25px; color:#475569; font-size:1rem; line-height:1.6; word-break:keep-all;">
                내용
            </div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="closeConfirmModal()"
                    style="padding:10px 20px; border-radius:8px; border:1px solid #cbd5e1; background:#fff; color:#64748b; font-weight:700; cursor:pointer; transition:all 0.2s;">취소</button>
                <button id="confirmModalYes"
                    style="padding:10px 20px; border-radius:8px; border:none; background:#059669; color:white; font-weight:700; cursor:pointer; transition:all 0.2s; box-shadow:0 4px 6px rgba(5,150,105,0.2);">확인</button>
            </div>
        </div>
    </div>

    <!-- Result Modal (Alert replacement) -->
    <div id="resultModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:10000; align-items:center; justify-content:center;">
        <div
            style="background:#fff; padding:30px; border-radius:15px; width:350px; max-width:90%; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.2); animation: popIn 0.3s ease-out;">
            <div style="margin-bottom:20px;">
                <span id="resultModalIcon" class="material-icons"
                    style="font-size:3rem; color:#059669;">check_circle</span>
            </div>
            <h3 id="resultModalTitle" style="margin:0 0 15px 0; font-size:1.3rem; color:#0f172a; font-weight:800;">알림
            </h3>
            <div id="resultModalMessage" style="margin-bottom:25px; color:#475569; font-size:1rem; line-height:1.5;">
                결과 내용입니다.
            </div>
            <button onclick="closeResultModal()"
                style="width:100%; padding:12px; border-radius:8px; border:none; background:#059669; color:white; font-weight:700; font-size:1.05rem; cursor:pointer; transition:all 0.2s; box-shadow:0 4px 6px rgba(5,150,105,0.2);">확인</button>
        </div>
    </div>

</body>

</html>
